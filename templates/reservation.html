{% url 'home' as home_url %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Lahore Foods</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
            <nav>
                <ul id="menu">
                  <li>
                    <a href="{% url 'home' %}" >Home</a>
                </li>
                <li>
                    <a href="{% url 'menu' %}">Menu</a>
                </li>
                <li>
                    <a href="{% url 'gallery' %}">Gallery</a>
                </li>
                <li>
                    <a href=" {% url 'aboutus' %}" >About Us</a>
                </li>
                <li>
                    <a href="{% url 'signup' %}">Sign up</a>
                </li>
                <li>
                    <a href="{% url 'reservation' %}" class="active">Reservation</a>
                </li>
                </ul>
            </nav>
        
    </header>

    <!-- Main content -->
    <main>
        <div class="testbox">
            <form action="/" method="post" >{% csrf_token %}
              <div class="banner">
                <h1>Tabel Reservation</h1>
              </div>
              <div class="item">
                <label for="name">Name<span>*</span></label>
                <input id="name" type="text" name="name" required/>
              </div>
              <div class="item">
                <label for="email">Email Address<span>*</span></label>
                <input id="email" type="email" name="email" required/>
              </div>
              <div class="item">
                <label for="attendees">Number of Persons <span>*</span></label>
                <input id="attendess" type="text" name="attendees" required/>
              </div>
              
              
              <div class="item">
                <label for="phone">Phone<span>*</span></label>
                <input id="phone" type="number" placeholder="(XXX) XXX-XXXX"  name="phone" required/>
              </div>
              <div class="item">
                <label for="bdate">Date<span>*</span></label>
                <input id="bdate" type="date" name="bdate" required/>
                
              </div>
              <div class="flax">
                <div class="item">
                  <p>Start Time</p>
                  <select>
                    <option selected value="" disabled selected></option>
                    <option value="8A" >8 AM</option>
                    <option value="9A">9 AM</option>
                    <option value="10A">10 AM</option>
                    <option value="11A">11 Am</option>
                    <option value="12P">12 Pm</option>
                    <option value="1P">1 Pm</option>
                    <option value="2P">2 Pm</option>
                    <option value="3P">3 Pm</option>
                    <option value="4P">4 Pm</option>
                    <option value="5P">5 Pm</option>
                    <option value="6P">6 Pm</option>
                    <option value="7P">7 Pm</option>
                    <option value="8P">8 Pm</option>
                  </select>
                </div>
                <div class="item">
                  <p>End Time</p>
                  <select>
                    <option selected value="" disabled selected></option>
                    <option value="8A" >8 AM</option>
                    <option value="9A">9 AM</option>
                    <option value="10A">10 AM</option>
                    <option value="11A">11 Am</option>
                    <option value="12P">12 Pm</option>
                    <option value="1P">1 Pm</option>
                    <option value="2P">2 Pm</option>
                    <option value="3P">3 Pm</option>
                    <option value="4P">4 Pm</option>
                    <option value="5P">5 Pm</option>
                    <option value="6P">6 Pm</option>
                    <option value="7P">7 Pm</option>
                    <option value="8P">8 Pm</option>
                  </select>
                </div>
              </div>
              <div class="item">
                <label for="instructions">Special Instructions</label>
                <textarea id="instructions" rows="3"></textarea>
              </div>
              <p><small>0/100 characters</small></p>
              <div class="btn-block">
                <button type="submit" href="/">Submit</button>
              </div>
            </form>
          </div>
    </main>

    <!-- Footer -->
    <footer>
        <section>
        <ul class="social-networks">
        
        <ul id="social-networks">
        <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter-square"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
        </li>
    </ul>
</section>

</footer>
    <!----font awesome script----->
        <script src="https://kit.fontawesome.com/2dc8c74b0a.js" crossorigin="anonymous"></script>
</body>
</html>
